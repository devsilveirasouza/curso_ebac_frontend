<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Lista de tarefas</title>
</head>
<body>
    <header>
        <h1 class="titulo-principal">Lista de Tarefas</h1>
        <button type="button" id="botao-nova-tarefa">Nova Tarefa</button>
    </header>
    <form>
        <h2 class="subtitulo-tarefa">Adicionar nova tarefa</h2>
        <input type="text" id="tarefa-descricao" required placeholder="Inserir tarefa aqui"/>
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./main.js"></script>
</body>
</html
